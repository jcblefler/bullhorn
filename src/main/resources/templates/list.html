<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <div th:replace="base :: header"></div>
            <div th:replace="base :: navbar"></div>
            <table class="table table-striped table-bordered">
                <tr class="thead-dark">
                    <th>Message</th>
                    <th style="text-align: center">Images</th>
                    <th style="text-align: center">Date Posted</th>
                    <th style="text-align: center">Sent By</th>
                    <th></th>

                </tr>
                <tr th:each="message : ${messages}">
                    <td th:text="${message.content}"></td>
                    <td style="text-align: center" th:if="${message.image} != null">
                        <img width="256px" height="256px" th:src="${message.image}" />
                    </td>
                    <td style="text-align: center" th:text="${message.posteddate}"></td>
                    <td style="text-align: center" th:text="${message.sentby}"></td>
                    <td>
                        <a th:href="@{/update/{id}(id=${message.id})}">Update</a> -
                        <a th:href="@{/detail/{id}(id=${message.id})}">Details</a> -
                        <a th:href="@{/delete/{id}(id=${message.id})}">Delete</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
